name: intro

#### Harmful Algal Blooms (HABs)

- HAB emerge from interactions between nautral and anthropoengic process. 

- For Example: _Karenia brevis_ (red-tide)
    - Blooms originate offshore in oligotrophic conditions
    - If upwelling circulation then blooms are transported on-shore
    - Once on-shore terrestrial sources of nutrients faciliate bloom growth and maintenance
    
&lt;img src="./resources/Heiletal_process.jpg" width="60%" style="display: block; margin: auto;" /&gt;

&lt;center&gt; Schematic model of nutrient cycling and bloom formation (Heil et al 2014). &lt;/center&gt;

.footnote[
.small[.small[Heil et al (2014). Harmful Algae 38:127–140. doi: [10.1016/j.hal.2014.07.016](https://www.sciencedirect.com/science/article/pii/S1568988314001425?casa_token=7rHgIXjl1jIAAAAA:Ul3S-xFFWjn08Dn8ih_fKNYeiW9F6pAQEw0p6ewl7uexTa-gMDFtzFNSXBeo8sECerenG7Ln320#fig0010)]]
]

name: intro2 

#### _Karenia brevis_

Due to the highly complex nature of bloom formation, growth and transport the idea of _"more nutrients equals higher algal biomass"_ is overly simplistic.

Within SW Florida _K. brevis_ cell density follow a some-what seasonal pattern ranging from background (&lt; 1000 cells L&lt;sup&gt;-1&lt;/sup&gt;) to high (&gt;1,000,000 cells L&lt;sup&gt;-1&lt;/sup&gt;) abundance.


&lt;img src="./plots/HAB_TS_all.png" width="100%" style="display: block; margin: auto;" /&gt;

.center[.small[Harmful Algal BloomS Observing System (HABSOS) Biweekly mean red tide abundance in south west Florida (16 km off-shore, between 26&lt;sup&gt;o&lt;/sup&gt; and 27&lt;sup&gt;o&lt;/sup&gt; latitude).]]

.footnote[.small[[HABSOS](https://catalog.data.gov/ar/dataset/physical-and-biological-data-collected-along-the-texas-louisiana-mississippi-alabama-and-florid) Data]]

name:motivation

#### Motivation

- Medina et al (2020) concluded:
    1. _K. brevis_ bloom dynamics exhibited temporal regulatiry, including a strong seasonal cycle; and 
    2. _K. brevis_ bloom dynamics were systematically influenced by NOx concentration dynamics at the Caloosahatchee River discharge point. 
    
- _"... causal tests did not find evidence that Lake Okeechobee discharges via the Caloosahatchee River were systematically
managed to avoid exacerbating bloom events."_ (Medina et al. 2020)


.footnote[.small[Medina et al (2020) Harmful Algae 98:101900. doi: [10.1016/j.hal.2020.101900](http://www.sciencedirect.com/science/article/pii/S1568988320301797)
]]

class: middle

.pull-left[
#### Objective

- Develop a tool to assess _K. brevis_ occurance for the SW Florida Coast during LOSOM alternative evaluation. 

#### Approach

- Use existing HABSOS _K. brevis_ cell abundance data combined with other data types (i.e. water quality, water level, discharge) in a Generalized Additive Model (GAM) framework to develop a predictive tool.

]

name: GAM intro

#### Basics of Generalized Additive Models (GAMs)

- Like simple linear models ( `\(y=\beta_0 + \beta_1x +\varepsilon\)` ), GAMs are a regression based method with the added benefit of smoothing functions. 

--

- Provide a framework to model flexible non-linear relationships.

&lt;img src="./resources/tradeoff-slider.png" width="50%" style="display: block; margin: auto;" /&gt;


--
- GAMs offer a middle ground: 
  - they can be fit to complex, nonlinear relationships and make good predictions
  - are still able to do inferential statistics and understand and explain the underlying structure of the models and why they make predictions that they do.

--

- GAM "version" of the simple linear model is `\(y=\beta_0 + f(x)+\varepsilon\)`
  - `\(\beta_1x\)` in the simple model is replaced with `\(f(x)\)` a smoothing function.
  - For more GAM goodness see Simpson (2018).

.footnote[.small[
- Source: [GAMs in R by Noam Ross](https://noamross.github.io/gams-in-r-course/)
- Simpson (2018) Frontiers in Ecology and Evolution 6:149. doi: [10.3389/fevo.2018.00149](https://www.frontiersin.org/article/10.3389/fevo.2018.00149/full)

]]

name:GAM trend

#### Conceptual GAM framework

Due to seasonality of the data and potential external drivers we want to model the following features of the data:

1. any trend or long term change in the level of the HABSOS time series, 
2. any seasonal or within-year variation, 
3. any variation or interaction in the trend and seasonal features, and 
4. any potential drivers (water quality, discharge, water level, etc.)

The general equation would look something like this

`\begin{align*}
y = \beta_0 + f_{seasonal}(x_{1}) + f_{trend}(x_{2})+f(x_{1},x_{2})+f_{driver}(x_{3})+\varepsilon, \quad \varepsilon \sim N(0,\sigma^2)
\end{align*}`

--
***
Lets consider three different models 

`\begin{align*}
y_1 = \beta_0 + f_{DoY}(x_{1}) + f_{Year}(x_{2})+f(x_{1},x_{2})
\end{align*}`

`\begin{align*}
y_2 = \beta_0 + f_{DoY}(x_{1}) + f_{Year}(x_{2})+f(x_{1},x_{2})+f_{Q_{S79}}(x_{3})
\end{align*}`

`\begin{align*}
y_3 = \beta_0 + f_{DoY}(x_{1}) + f_{Year}(x_{2})+f(x_{1},x_{2})+f_{mean \, Lake \, stage}(x_{3})
\end{align*}`

\end{align*}`

name:methods-data

#### Data Handling

- _K. brevis_ density data &lt;sup&gt;1&lt;/sup&gt; 
  - Only data between 26 `\(^{\circ}\)` and 27 `\(^{\circ}\)`  latitude within 16 km of shore.
  - Aggregated by month by computing the arithmetic mean of all observations collected `\(\leq\)` 5 meters below the surface.
  - Series was long-transformed (base-10) with zero values being retained.

- Discharge Data &lt;sup&gt;2&lt;/sup&gt;
  - Total monthly discharge was calculated from daily discharge data for S79 .small[(DBKEY: 00865)].
  
- Lake Okeechobee Stage &lt;sup&gt;2&lt;/sup&gt;
  - Monthly mean stage elevation (NGVD29) was calculated from daily stage elevation data across Lake Okeechobee .small[(DBKEY: 00268)].

- Data were randomly split into training and testing datasets (70:30)

.footnote[
.small[&lt;sup&gt;1&lt;/sup&gt; NOAA Harmful Algal Blooms Observing System ([https://habsos.noaa.gov/](https://habsos.noaa.
gov/))]

.small[&lt;sup&gt;2&lt;/sup&gt; SFWMD hydrologic data ([https://www.sfwmd.gov/science-data/dbhydro](https://www.sfwmd.gov/science-data/dbhydro))]
]

name: summary

#### Summary

- This is purely a proof of concept. 

- The current models (i.e. GAMs in general) are not able to predict (or extrapolate) outside of the fitting period of record.
  - See more detail (with R-code) from Dr Gavin Simpson - [Extrapolating with B splines and GAMs](https://fromthebottomoftheheap.net/2020/06/03/extrapolating-with-gams/).
  
- This modeling effort demonstrates the combined role of season and estuary flushing (and season + lake stage) on coastal Red Tide density. 

- Future efforts will focus on the development of a Red Tide model to be used with Regional Simulation Model outputs for project planning and alternative evaluation.
